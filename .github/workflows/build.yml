          echo "1. **ğŸŸ¢ Android Crash Logger** (top-right) - Real-time crash monitoring" >> $GITHUB_STEP_SUMMARY
          echo "2. **ğŸ”µ APK Diagnostics** (top-right) - Tap to run system tests" >> $GITHUB_STEP_SUMMARY

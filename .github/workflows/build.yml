name: Build Wind Trend Analyzer with White Screen Fixes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ§¹ Clean previous builds and caches
        run: |
          rm -rf node_modules/.cache
          rm -rf .expo
          rm -rf android

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”§ Install Expo CLI
        run: npm install -g @expo/cli

      - name: ðŸ” Authenticate with Expo
        run: npx expo whoami
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          CI: 1

      - name: ðŸ” Fix package versions (white screen fix)
        run: npx expo install --fix

      - name: ðŸ§ª Run lint check
        run: npm run lint

      # Optional: Run tests if you have them
      # - name: Run tests
      #   run: npm test
        
      # Build for Android locally
      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“± Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: ðŸ’¾ Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Generate the native Android project with white screen fixes
      - name: ðŸ”§ Clean and generate native Android project (with fixes)
        run: |
          echo "ðŸ”§ Generating Android project with white screen fixes..."
          echo "Key fixes applied:"
          echo "- newArchEnabled: false (disabled new React Native architecture)"
          echo "- Enhanced timeout and recovery mechanisms"
          echo "- Comprehensive debugging tools included"
          echo "- Progressive recovery system"
          echo "- Emergency recovery options"
          npx expo prebuild --platform android --clean
        env:
          CI: 1
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # Create a keystore file from secrets
      - name: ðŸ” Setup Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storeFile=upload-keystore.jks" >> android/gradle.properties
          echo "keyAlias=upload-key" >> android/gradle.properties
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" >> android/gradle.properties
          echo "keyPassword=${{ secrets.STORE_PASSWORD }}" >> android/gradle.properties

      # Update gradle.properties for better build performance and white screen fixes
      - name: âš™ï¸ Configure Gradle for production build (with white screen optimizations)
        run: |
          echo "ðŸ”§ Applying Android build optimizations for white screen fixes..."
          echo "org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -XX:+UseParallelGC -XX:MaxMetaspaceSize=512m" >> android/gradle.properties
          echo "org.gradle.parallel=true" >> android/gradle.properties
          echo "org.gradle.configureondemand=true" >> android/gradle.properties
          echo "android.enableR8.fullMode=false" >> android/gradle.properties
          echo "android.enableJetifier=true" >> android/gradle.properties
          # Additional optimizations for stability
          echo "android.useAndroidX=true" >> android/gradle.properties
          # Use recommended replacement for deprecated enableDexingArtifactTransform
          echo "android.useFullClasspathForDexingTransform=true" >> android/gradle.properties
          echo "Configured gradle.properties:"
          cat android/gradle.properties

      # Build the AAB with detailed logging
      - name: ðŸ—ï¸ Build Android App Bundle (with white screen fixes)
        run: |
          echo "ðŸ—ï¸ Building Android App Bundle with white screen fixes..."
          echo "Build includes:"
          echo "âœ… Disabled new React Native architecture"
          echo "âœ… Enhanced debugging components"
          echo "âœ… Progressive recovery system"
          echo "âœ… Emergency recovery options"
          echo "âœ… Android-specific optimizations"
          cd android
          ./gradlew bundleRelease --stacktrace --info

      # Upload the AAB as an artifact
      - name: ðŸ“¤ Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-with-white-screen-fixes
          path: android/app/build/outputs/bundle/release/app-release.aab

      # Convert AAB to APKs for device testing
      - name: ðŸ“¥ Download Bundletool
        run: |
          curl -L -o bundletool.jar https://github.com/google/bundletool/releases/download/1.15.6/bundletool-all-1.15.6.jar

      - name: ðŸ“± Generate Universal APK from AAB
        run: |
          echo "ðŸ“± Generating universal APK for easy device testing..."
          java -jar bundletool.jar build-apks \
            --bundle=android/app/build/outputs/bundle/release/app-release.aab \
            --output=android/app/build/outputs/bundle/release/app-release.apks \
            --ks=android/app/upload-keystore.jks \
            --ks-key-alias=upload-key \
            --ks-pass=pass:${{ secrets.STORE_PASSWORD }} \
            --key-pass=pass:${{ secrets.STORE_PASSWORD }} \
            --mode=universal

      - name: ðŸ“¦ Extract Universal APK
        run: |
          cd android/app/build/outputs/bundle/release
          unzip -j app-release.apks universal.apk
          mv universal.apk app-release-universal-with-fixes.apk
          echo "âœ… Universal APK created: app-release-universal-with-fixes.apk"

      - name: ðŸ“¤ Upload Universal APK for device testing
        uses: actions/upload-artifact@v4
        with:
          name: app-universal-apk-with-white-screen-fixes
          path: android/app/build/outputs/bundle/release/app-release-universal-with-fixes.apk

      # Add a summary of the white screen fixes
      - name: ðŸ“‹ White Screen Fixes Summary
        run: |
          echo "## ðŸŽ‰ Build Complete with White Screen Fixes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Fixes Applied:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Disabled React Native new architecture** (\`newArchEnabled: false\`)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Enhanced timeout and recovery mechanisms**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Comprehensive debugging tools** (WhiteScreenDetective, AndroidDebugger)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Progressive recovery system** (5s, 8s, 12s, 15s intervals)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Emergency recovery options** (Force Reload, Clear Data, Restart App)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Fixed Android Gradle Plugin compatibility** (removed deprecated properties)"
          echo "- âœ… **Android-specific optimizations**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Advanced crash detection and monitoring**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Component-level error boundaries with recovery**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Chart rendering error handling**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Better AsyncStorage initialization**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Memory and execution monitoring**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Testing Instructions:" >> $GITHUB_STEP_SUMMARY
          echo "1. Download \`app-universal-apk-with-white-screen-fixes\` artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Install the APK on your Android device" >> $GITHUB_STEP_SUMMARY
          echo "3. Watch for progressive recovery features if white screen appears:" >> $GITHUB_STEP_SUMMARY
          echo "   - â±ï¸ 0-3s: Normal loading with spinner" >> $GITHUB_STEP_SUMMARY
          echo "   - ðŸ” 3-5s: White Screen Detective panel (top-left)" >> $GITHUB_STEP_SUMMARY
          echo "   - ðŸ› 5-8s: Debug panel (top-right)" >> $GITHUB_STEP_SUMMARY
          echo "   - ðŸ”„ 8-12s: Force Reload button" >> $GITHUB_STEP_SUMMARY
          echo "   - ðŸ†˜ 12+s: Emergency Recovery button" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš¨ If Issues Persist:" >> $GITHUB_STEP_SUMMARY
          echo "- Use the diagnostic tools to identify specific problems" >> $GITHUB_STEP_SUMMARY
          echo "- Try the Force Reload and Emergency Recovery options" >> $GITHUB_STEP_SUMMARY
          echo "- Check device logs with \`adb logcat\` for detailed error information" >> $GITHUB_STEP_SUMMARY

